[loggers]
keys=root,data_pipeline

[handlers]
keys=console,file

[formatters]
keys=json,standard

[logger_root]
level=INFO
handlers=console

[logger_data_pipeline]
level=INFO
handlers=console,file
qualname=pyspark_interview_project

[handler_console]
class=StreamHandler
level=INFO
formatter=json
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=INFO
formatter=json
args=('logs/data_pipeline.log', 'a')

[formatter_json]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format=%(asctime)s %(name)s %(levelname)s %(message)s %(pathname)s %(lineno)d

[formatter_standard]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s

