cloud: "local"  # local | aws | azure

spark:
  app_name: "pdi"
  shuffle_partitions: 400
  enable_aqe: true

paths:
  lake_root: "/tmp/lakehouse"              # overridden by cloud
  checkpoints_root: "/tmp/lakehouse/_chk"  # overridden by cloud

streaming:
  watermark: "2 hours"
  dlq_path: "lake://dlq/returns"

lineage:
  enabled: true
  url: "http://localhost:5000"  # your OpenLineage/Marquez if any

observability:
  sink: "stdout"  # stdout | cloudwatch | log_analytics

# Data Sources Configuration
data_sources:
  # Redshift Data Warehouse
  redshift:
    cluster_identifier: "${REDSHIFT_CLUSTER_ID}"
    database: "${REDSHIFT_DATABASE}"
    port: 5439
    username: "${REDSHIFT_USERNAME}"
    password: "${REDSHIFT_PASSWORD}"
    schema: "public"
    tables:
      - name: "marketing_campaigns"
        source: "google_ads_api"
        frequency: "hourly"
        description: "Marketing campaign data from Google Ads API"
      - name: "customer_behavior"
        source: "amplitude_events"
        frequency: "real-time"
        description: "Customer behavior analytics from Amplitude"
      - name: "web_analytics"
        source: "google_analytics_4"
        frequency: "daily"
        description: "Web analytics data from GA4"
  
  # HubSpot CRM
  hubspot:
    base_url: "https://api.hubapi.com"
    api_key: "${HUBSPOT_API_KEY}"
    rate_limit: 100  # requests per 10 seconds
    endpoints:
      - name: "contacts"
        path: "/crm/v3/objects/contacts"
        frequency: "hourly"
        description: "Customer contacts from HubSpot CRM"
      - name: "deals"
        path: "/crm/v3/objects/deals"
        frequency: "hourly"
        description: "Sales deals from HubSpot CRM"
      - name: "companies"
        path: "/crm/v3/objects/companies"
        frequency: "daily"
        description: "Company records from HubSpot CRM"
      - name: "tickets"
        path: "/crm/v3/objects/tickets"
        frequency: "hourly"
        description: "Support tickets from HubSpot Service Hub"






