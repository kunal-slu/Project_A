# Great Expectations suite for silver.fx_rates table
suite_name: silver_fx_rates
expectations:
  - expectation_type: expect_column_to_exist
    kwargs:
      column: ccy
    meta:
      description: "Currency code column must exist"
      
  - expectation_type: expect_column_values_to_not_be_null
    kwargs:
      column: ccy
    meta:
      description: "Currency code cannot be null"
      severity: critical
      
  - expectation_type: expect_column_to_exist
    kwargs:
      column: as_of_date
    meta:
      description: "As of date column must exist"
      
  - expectation_type: expect_column_values_to_not_be_null
    kwargs:
      column: as_of_date
    meta:
      description: "As of date cannot be null"
      severity: critical
      
  - expectation_type: expect_compound_columns_to_be_unique
    kwargs:
      column_list: [as_of_date, ccy]
    meta:
      description: "Combination of as_of_date and ccy must be unique"
      severity: critical
      
  - expectation_type: expect_column_to_exist
    kwargs:
      column: rate_to_base
    meta:
      description: "Rate to base column must exist"
      
  - expectation_type: expect_column_values_to_not_be_null
    kwargs:
      column: rate_to_base
    meta:
      description: "Rate to base cannot be null"
      severity: critical
      
  - expectation_type: expect_column_values_to_be_between
    kwargs:
      column: rate_to_base
      min_value: 0
      max_value: 1000
    meta:
      description: "Rate to base must be between 0 and 1000"
      severity: warning
      
  - expectation_type: expect_column_values_to_be_of_type
    kwargs:
      column: ccy
      type_: string
    meta:
      description: "Currency code must be string type"
      
  - expectation_type: expect_column_values_to_be_of_type
    kwargs:
      column: as_of_date
      type_: date
    meta:
      description: "As of date must be date type"
      
  - expectation_type: expect_column_values_to_be_of_type
    kwargs:
      column: rate_to_base
      type_: double
    meta:
      description: "Rate to base must be double type"