# Great Expectations suite for silver.orders table
suite_name: silver_orders
expectations:
  - expectation_type: expect_column_to_exist
    kwargs:
      column: order_id
    meta:
      description: "Order ID column must exist"
      
  - expectation_type: expect_column_values_to_not_be_null
    kwargs:
      column: order_id
    meta:
      description: "Order ID cannot be null"
      severity: critical
      
  - expectation_type: expect_column_values_to_be_unique
    kwargs:
      column: order_id
    meta:
      description: "Order ID must be unique"
      severity: critical
      
  - expectation_type: expect_column_to_exist
    kwargs:
      column: customer_id
    meta:
      description: "Customer ID column must exist"
      
  - expectation_type: expect_column_values_to_not_be_null
    kwargs:
      column: customer_id
    meta:
      description: "Customer ID cannot be null"
      severity: critical
      
  - expectation_type: expect_column_to_exist
    kwargs:
      column: amount
    meta:
      description: "Amount column must exist"
      
  - expectation_type: expect_column_values_to_not_be_null
    kwargs:
      column: amount
    meta:
      description: "Amount cannot be null"
      severity: critical
      
  - expectation_type: expect_column_values_to_be_between
    kwargs:
      column: amount
      min_value: 0
      max_value: 1000000
    meta:
      description: "Amount must be between 0 and 1,000,000"
      severity: warning
      
  - expectation_type: expect_column_to_exist
    kwargs:
      column: order_date
    meta:
      description: "Order date column must exist"
      
  - expectation_type: expect_column_values_to_not_be_null
    kwargs:
      column: order_date
    meta:
      description: "Order date cannot be null"
      severity: critical
      
  - expectation_type: expect_column_values_to_be_of_type
    kwargs:
      column: order_id
      type_: string
    meta:
      description: "Order ID must be string type"
      
  - expectation_type: expect_column_values_to_be_of_type
    kwargs:
      column: customer_id
      type_: string
    meta:
      description: "Customer ID must be string type"
      
  - expectation_type: expect_column_values_to_be_of_type
    kwargs:
      column: amount
      type_: double
    meta:
      description: "Amount must be double type"
      
  - expectation_type: expect_column_values_to_be_of_type
    kwargs:
      column: order_date
      type_: date
    meta:
      description: "Order date must be date type"
      
  - expectation_type: expect_column_to_exist
    kwargs:
      column: status
    meta:
      description: "Status column must exist"
      
  - expectation_type: expect_column_values_to_not_be_null
    kwargs:
      column: status
    meta:
      description: "Status cannot be null"
      severity: critical
      
  - expectation_type: expect_column_values_to_be_in_set
    kwargs:
      column: status
      value_set: ["PLACED", "PAID", "SHIPPED", "CANCELLED"]
    meta:
      description: "Status must be one of: PLACED, PAID, SHIPPED, CANCELLED"
      severity: critical