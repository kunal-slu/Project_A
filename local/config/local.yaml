env: local
environment: local

project_name: project-a-local

aws:
  region: us-east-1

paths:
  bronze_root: "file:///Users/kunal/IdeaProjects/Project_A/data/bronze"
  silver_root: "file:///Users/kunal/IdeaProjects/Project_A/data/silver"
  gold_root: "file:///Users/kunal/IdeaProjects/Project_A/data/gold"
  checkpoints_root: "file:///Users/kunal/IdeaProjects/Project_A/data/checkpoints"
  dq_results_root: "file:///Users/kunal/IdeaProjects/Project_A/data/dq_results"

sources:
  crm:
    base_path: "file:///Users/kunal/IdeaProjects/Project_A/data/bronze/crm"
    files:
      accounts: "accounts.csv"
      contacts: "contacts.csv"
      opportunities: "opportunities.csv"

  redshift:
    base_path: "file:///Users/kunal/IdeaProjects/Project_A/data/bronze/redshift"
    files:
      behavior: "redshift_customer_behavior_50000.csv"

  snowflake:
    base_path: "file:///Users/kunal/IdeaProjects/Project_A/data/bronze/snowflake"
    files:
      customers: "customers.csv"
      orders: "orders.csv"
      products: "products.csv"

  fx:
    type: json
    base_path: "file:///Users/kunal/IdeaProjects/Project_A/data/bronze/fx"
    raw_path: "file:///Users/kunal/IdeaProjects/Project_A/data/bronze/fx/json/"
    bronze_path: "file:///Users/kunal/IdeaProjects/Project_A/data/bronze/fx/delta/"
    silver_path: "file:///Users/kunal/IdeaProjects/Project_A/data/silver/fx/"
    files:
      daily_rates: "fx_rates_historical_730_days.csv"
      daily_rates_json: "fx_rates_historical.json"
    base_currency: "USD"
    expected_currencies: ["USD", "EUR", "GBP", "JPY", "INR", "CHF", "CAD", "AUD", "CNY"]

  kafka_sim:
    base_path: "file:///Users/kunal/IdeaProjects/Project_A/data/bronze/kafka"
    files:
      orders_seed: "stream_kafka_events_100000.csv"

tables:
  silver:
    customers: "customers_silver"
    orders: "orders_silver"
    products: "products_silver"
    behavior: "customer_behavior_silver"
    fx_rates: "fx_rates_silver"
    order_events: "order_events_silver"

  gold:
    fact_orders: "fact_orders"
    dim_customer: "dim_customer"
    dim_product: "dim_product"
    fact_customer_24m: "fact_customer_24m"

dq:
  mode: "strict"
  fail_on_error: true
  alert_on_warning: true

lineage:
  enabled: false  # Disable for local
  backend: "openlineage"
  endpoint: "http://localhost:5000"
  namespace: "project-a-local"

spark:
  master: "local[*]"
  driver_memory: "2g"
  executor_memory: "2g"
  shuffle_partitions: 200
  enable_aqe: true
  enable_adaptive_join: true
  adaptive_coalesce_partitions: true
  broadcast_join_threshold: "64MB"