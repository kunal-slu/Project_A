name: Data CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install flake8

      - name: Run unit tests
        run: pytest -q

      - name: Lint source
        run: flake8 src/

      - name: Run GE checks on main
        if: github.ref == 'refs/heads/main'
        run: |
          python aws/scripts/run_ge_checks.py --all || true


