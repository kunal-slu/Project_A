apiVersion: v1
kind: Secret
metadata:
  name: pyspark-etl-secrets
  namespace: pyspark-etl
  labels:
    app: pyspark-etl
type: Opaque
stringData:
  # PostgreSQL Credentials
  postgres-user: "airflow"
  postgres-password: "CHANGE_ME_IN_PRODUCTION"
  postgres-db: "airflow"
  
  # Airflow Admin
  airflow-admin-user: "admin"
  airflow-admin-password: "CHANGE_ME_IN_PRODUCTION"
  
  # MinIO Credentials
  minio-root-user: "minio"
  minio-root-password: "CHANGE_ME_IN_PRODUCTION"
  
  # Application Secrets
  secret-key: "CHANGE_ME_STRONG_SECRET_KEY_32_CHARS"
  jwt-secret: "CHANGE_ME_JWT_SECRET"

---
# Note: In production, use external secrets management like:
# - AWS Secrets Manager
# - Azure Key Vault
# - HashiCorp Vault
# - Google Secret Manager
# - Sealed Secrets
# - External Secrets Operator

