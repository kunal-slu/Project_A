version: "3.8"

x-project-volume: &project_volume
  - .:/opt/project

services:
  spark-master:
    image: bitnami/spark:3.5.1
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_NO_DAEMONIZE=true
      - SPARK_LOCAL_IP=127.0.0.1
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes: *project_volume

  spark-worker:
    image: bitnami/spark:3.5.1
    container_name: spark-worker
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2G
      - SPARK_NO_DAEMONIZE=true
    ports:
      - "8081:8081"
    volumes: *project_volume

  airflow-scheduler:
    build:
      context: .
      dockerfile: docker/airflow/Dockerfile
    container_name: airflow-scheduler
    restart: unless-stopped
    depends_on:
      - spark-master
      - spark-worker
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/project/airflow/dags
      - AIRFLOW_HOME=/opt/airflow
      - PROJECT_HOME=/opt/project
      - PROJECT_A_CONFIG=/opt/airflow/config/local_airflow.yaml
      - VENV_ACTIVATE=.venv/bin/activate
      - USE_SPARK_SUBMIT=true
      - SPARK_APP=src/project_a/pipeline/run_pipeline.py
      # Install provider at startup; optional if baked into image later.
      - PIP_ADDITIONAL_REQUIREMENTS=apache-airflow-providers-apache-spark==4.7.0
    volumes:
      - airflow_home:/opt/airflow
      - .:/opt/project
      - ./airflow/config:/opt/airflow/config:ro
    command: ["bash", "-lc", "airflow db init && airflow scheduler"]

  airflow-webserver:
    build:
      context: .
      dockerfile: docker/airflow/Dockerfile
    container_name: airflow-webserver
    restart: unless-stopped
    depends_on:
      - airflow-scheduler
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/project/airflow/dags
      - AIRFLOW_HOME=/opt/airflow
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=admin
      - PIP_ADDITIONAL_REQUIREMENTS=apache-airflow-providers-apache-spark==4.7.0
    ports:
      - "8088:8080"
    volumes:
      - airflow_home:/opt/airflow
      - .:/opt/project
      - ./airflow/config:/opt/airflow/config:ro
    command: ["bash", "-lc", "airflow db upgrade && airflow users create --username admin --firstname a --lastname b --role Admin --email a@b.c --password admin || true && airflow webserver"]

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT_INTERNAL"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  kafka-init:
    image: confluentinc/cp-kafka:7.5.3
    container_name: kafka-init
    depends_on:
      - kafka
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        sleep 10;
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic orders_events --partitions 6 --replication-factor 1;
        echo "Kafka topic created.";

  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    ports:
      - "9000:9000"
      - "9001:9001"
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"

volumes:
  airflow_home:
